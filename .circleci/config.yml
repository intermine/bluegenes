version: 2.1
executors:
  intermine_exec:
    docker:
    - image: 'circleci/python:3.5'
  bluegenes_exec:
    docker:
    - image: 'circleci/clojure:openjdk-8-lein-2.9.1-node-browsers'
    environment:
      BLUEGENES_DEFAULT_SERVICE_ROOT: "http://localhost:9999/biotestmine"
      CYPRESS_defaultCommandTimeout: 60000
      CYPRESS_requestTimeout: 60000
      CYPRESS_responseTimeout: 60000
jobs:
  setup_biotestmine:
    executor: intermine_exec
    steps:
    - setup_remote_docker
    - run: pip install intermine-boot
    - run: intermine_boot start local --build-im --im-branch bluegenes
  setup_bluegenes:
    executor: bluegenes_exec
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
        - v1-deps-{{ .Branch }}-{{ checksum "project.clj" }}
        - v1-deps-{{ .Branch }}
        - v1-deps
    - run: npm ci
    - run: npx cypress verify
    - save_cache:
        key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
        paths:
        - ~/.npm
        - ~/.cache
    - run: lein cljfmt check
    - run: lein deps
    - run: lein with-profile prod less once
    - run: lein with-profile prod cljsbuild once min
    - run:
        name: Start BlueGenes server
        command: lein with-profile prod run
        background: true
    - run: lein kaocha
    - save_cache:
        key: v1-deps-{{ .Branch }}-{{ checksum "project.clj" }}
        paths:
        - ~/.m2
    - run: npx wait-on http://localhost:5000
    - run: npx cypress run
    - store_test_results:
        path: cypress/results
    - store_artifacts:
        path: cypress/videos
    - store_artifacts:
        path: cypress/screenshots
workflows:
  build_and_test:
    jobs:
    - setup_biotestmine
    - setup_bluegenes
